{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2>Avaliações</h2>
  <form method="get" class="card">
    <label for="nota_min">Nota Mínima</label>
    <input type="number" id="nota_min" name="nota_min" min="1" max="5" value="{{ filtro_nota }}">
    <div class="actions">
      <button class="btn" type="submit">Filtrar</button>
      <a class="btn" href="{{ url_for('avaliacao_novo') }}">Nova Avaliação</a>
    </div>
  </form>
  <table class="table">
    <thead>
      <tr><th>ID</th><th>Hóspede</th><th>Imóvel</th><th>Nota</th><th>Comentário</th><th>Data</th><th>Ações</th></tr>
    </thead>
    <tbody>
      {% for a in avaliacoes %}
      <tr>
        <td>{{ a.id }}</td>
        <td>{{ a.hospede_nome }}</td>
        <td>{{ a.imovel_titulo }}</td>
        <td>{{ a.nota }}</td>
        <td>{{ a.comentario }}</td>
        <td>{{ a.data.strftime('%Y-%m-%d %H:%M') }}</td>
        <td>
          <a href="{{ url_for('avaliacao_editar', id=a.id) }}">Editar</a>
          <form method="post" action="{{ url_for('avaliacao_remover', id=a.id) }}" style="display:inline">
            <button class="btn btn-danger" type="submit">Remover</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
